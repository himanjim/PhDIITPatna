# benchmarks/smoke-accumvote.yaml
test:
  name: "accumvote-smoke"
  description: "Smoke test: Caliper -> Fabric Gateway -> accumvote.GetParams"
  workers:
    number: 1

  rounds:
    - label: getparams
      description: "Call GetParams repeatedly for a few seconds"
      txDuration: 5          # seconds
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5 # 5 evals/sec
      workload:
        module: ./workload/smoke-getparams.js
        arguments: {}
